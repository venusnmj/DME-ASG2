<ion-app>

<ion-header>
  <ion-toolbar>
    <ion-title>MANUAL INPUT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="formContent dashboard">

  <ion-button class="headButton" shape="round" disabled>MANUAL KEY IN</ion-button>

  <ion-card style="background-color:white; color: black;">

  <ion-card-content style="--ion-item-background: #FFFFF;">
    <form #f="ngForm" (ngSubmit)="submitForm(f)">
    <ion-item class="shadow rounded">
      <ion-label position="stacked">Car plate number:</ion-label>
      <ion-input type="text" [(ngModel)]="carid" name="carid"></ion-input>
    </ion-item>

    <ion-button type="submit" shape="round" class="submitButton">SUBMIT</ion-button>
  </form>
  </ion-card-content>
  </ion-card>

  </div>

</ion-content>
  

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" routerLink="/home/user" class="tabBorder">
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="camera" routerLink="/camera" class="tabBorder">
    <ion-icon name="camera"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="map" routerLink="/map" class="tabBorder">
    <ion-icon name="map"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="account" routerLink="/account/user">
    <ion-icon name="person-circle"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>

</ion-app>
