<ion-app>
  <ion-content [fullscreen]="true">
 
          <div class="loginContent">
  
          <ion-button class="headButton" shape="round" disabled>LOG IN</ion-button>

          <ion-card class="dashboard" style="background-color:white; color: black;">

          <ion-card-content>
            <ion-item class="shadow rounded">
              <ion-label position="stacked">Email:</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item class="shadow rounded">
              <ion-label position="stacked">Password:</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>

            <a class="underlined" routerLink="/register">Don't have an account?</a>


            <a class="loginButton" routerLink="/home"><ion-button shape="round">LOG IN</ion-button></a>
          </ion-card-content>
          </ion-card>
  
          </div>
  
  </ion-content>
  
  </ion-app>
